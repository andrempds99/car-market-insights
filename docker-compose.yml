services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: car_market
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: car_market
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      DATASET_PATH: /app/dataset_v2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./dataset_v2:/app/dataset_v2:ro
      - ./scrapping_versicar/data:/app/listings:ro
    ports:
      - '4000:4000'

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:4000
    depends_on:
      - backend
    ports:
      - '5173:5173'

  ml-service:
    build: ./ml-service
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: car_market
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./ml-service:/app
    ports:
      - '8000:8000'

volumes:
  db_data:

